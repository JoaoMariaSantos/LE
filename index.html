<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>
<script>
    $(document).mousemove(function (e) {
        //Get 'container' offset:
        o = $('.cursor').offset();
        //Track mouse position:
        $(".dot").css({
            "top": e.pageY - o.top,
            "left": e.pageX - o.left
        });
    });
</script>
